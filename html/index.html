{{define "index"}}
    {{template "base" .}}
{{end}}

{{define "title"}}
    <title>Главная страница</title>
{{end}}

{{define "content"}}
<style>
  .category-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
    padding: 2rem;
  }

  .category-card {
    padding: 1.5rem 2rem;
    border-radius: 16px;
    font-weight: 600;
    text-align: center;
    min-width: 150px;
    color: #333;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    transition: transform 0.2s;
  }

  .category-card:hover {
    transform: scale(1.05);
  }

  .bg-0 { background-color: #fef3c7; }
  .bg-1 { background-color: #e0f2fe; }
  .bg-2 { background-color: #ede9fe; }
  .bg-3 { background-color: #dcfce7; }
  .bg-4 { background-color: #fee2e2; }
  .bg-5 { background-color: #fce7f3; }
</style>

<div class="category-grid">
  {{range $i, $cat := .Categories}}
    <a href="/category/{{$cat}}" class="category-card bg-{{$i}}">
      {{$cat}}
    </a>
  {{end}}
</div>
{{end}}
